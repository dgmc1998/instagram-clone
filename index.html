<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="instagram-master">
            <div class="instagram-celular">
                <img src="instagram-celular.png" alt="Celular">
            </div>

            <div class="instagram-class">

            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo">
            <div class="instagram-photo">
                <img src="139823971_1146409642447092_6447993986368172992_n.jpg" alt="Foto de perfil">
            </div>
                <a href="#" class="instagram-login">Continuar como davigabriel.98</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
            <div class="instagram-bottom">
                <p class="bottom-text">Não é davigabriel.98?</p>
                <p><span class="link-blue">Alternar conta</span> ou <span class="link-blue">Criar nova conta</span></p>
            </div>
        </div>

        <div class="install-app">
            <p class="install-aplicativo">Instale o app:</p>
            <div class="bottom">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-bottom"><img src="googleplay-button.png" alt="Google Play" class="button-img"></a>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-bottom"><img src="apple-button.png" alt="Apple Store"></a></div>
        </div></div>

    </body>
</html>
